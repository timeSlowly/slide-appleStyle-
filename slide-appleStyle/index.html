<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>苹果风格轮播</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="//at.alicdn.com/t/font_554325_vzbbwt6q9vqme7b9.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	</head>

	<body>
		<section class="mainContainer">
			<div class="slideContainer">
				<div class="imgContainer">
					<img src="img/1.png" />
					<img src="img/2.png" />
					<img src="img/3.png" />
					<img src="img/4.png" />
					<img src="img/5.png" />
				</div>
				<div id="pre" class="button">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-left"></use>
					</svg>
				</div>
				<div id="next" class="button">
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-right"></use>
					</svg>
				</div>
			</div>
			<div class="pageContainer">
				<div class="pages"><img src="img/1.png"/></div>
				<div class="pages"><img src="img/2.png"/></div>
				<div class="pages"><img src="img/3.png"/></div>
				<div class="pages"><img src="img/4.png"/></div>
				<div class="pages"><img src="img/5.png"/></div>
			</div>
		</section>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
